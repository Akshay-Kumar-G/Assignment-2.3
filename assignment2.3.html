<h1> This is Assignment 2.3</h1>
<h2> <b>Assignment:</b> Create a Table with 3 rows and 3 columns.</h2>
 <!--This is table with 3 rows and 3 columns -->
<table border="1" cellspacing="1">
	<tr> 
		<th> I,J </th>   <!-- Table headings -->
		<th> I,J+1 </th>
		<th> I,J+2 </th>
	</tr>
	<tr> <!-- Second row -->
		<td> I+1,J </td>
		<td> I+1,J+1 </td>
		<td> I+1,J+2 </td>
	</tr>
	<tr> <!-- Third row -->
		<td> I+2,J </td>
		<td> I+2,J+1 </td>
		<td> I+,J+2 </td>
	</tr>
</table>

</body>
